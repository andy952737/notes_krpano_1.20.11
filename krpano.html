<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="referrer" content="no-referrer">
	<title>krpano Demo</title>  
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge" /> 
	<link rel="stylesheet" href="css/pano_view.css">
	<!-- load for jquery -->
	<script src="pano.js"></script>    
	<script src="js/jquery-3.5.1.js"></script>
	<script src="js/jquery-3.5.1.min.js"></script>
</head>          
<body>       
	<!-- get & json 後端資料 -->
	<div class="example" data-scenename="vr.jpg"
					     data-friendly_id="so12345678">
	</div> 
	<!-- <div class="example" data-scenename="vr.jpg"></div>  -->

	<!-- krpano xml view for HTML -->
	<div id="pano" class="wrapper colorW"> 
		<!-- scene image box -->
		<div style="position: absolute; z-index: 99999; bottom: 0px;">
			<img class="click_img_a" style="height: 80px; width: 80px;" src="image/vr.jpg">
			<img class="click_img_b" style="height: 80px; width: 80px;" src="image/2f.jpg">
			<img class="click_img_c" style="height: 80px; width: 80px;" src="image/g1.jpg">
		</div>
	</div>
    
    <!-- for page of xml&javascript -->
    <script src="index.js"></script>

    <!-- Krpano embedpano config 設定功能檔-->
    <script src="js/pano_view.js"></script> 
</body>
</html>
